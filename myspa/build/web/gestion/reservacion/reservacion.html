<div class="row my-3">
    <div id="divTablaReservacion" class="col-12 my-3">
        <div class="card">
            <div class="card-header">
                <span id="titulo2" class="h5" style="font-size: 25px;">Detalle de Reservaci&oacute;n</span>
                <button class="btn-sm btn-danger float-end" onclick="setDetalleReservacionVisible(false);">
                    <i class="fas fa-times"></i>    
                </button>
            </div>
            <div class="card-body">
                <div class="form row g-3">
                    <div class="my-3 col-md-4">
                        <div class="input-group">
                            <div class="input-group-text">C&oacute;digo de Reservaci&oacute;n:</div>
                            <input id="txtCodigo" placeholder="Id" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="my-3 col-md-4">
                        <div class="input-group">
                            <div class="input-group-text">C&oacute;digo de Cliente:</div>
                            <input id="txtCodigoCliente" placeholder="Id" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="my-3 col-md-4">
                        <div class="input-group">
                            <div class="input-group-text">Sala reservada:</div>
                            <input id="txtSalaReservada" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="my-3 col-md-4">
                        <div class="input-group">
                            <div class="input-group-text">Fecha:</div>
                            <input id="fecha" type="text" placeholder="DD/MM/AAAA" class="form-control" />
                        </div>
                    </div>
                    <div class="my-3 col-md-4">
                        <div class="input-group-text">Estatus:</div>
                        <input id="rbtnPendiente" name="estatus" class="form-check-input" type="radio" value="P"/>                                         
                        <label class="form-check-label" for="rbtnPendiente">
                            Pendiente
                        </label>
                        <br>
                        <input id="rbtnAtendida" name="estatus" class="form-check-input" type="radio" value="A"/>                                         
                        <label class="form-check-label" for="rbtnAtendida">
                            Atendida
                        </label>
                        <br>
                        <input id="rbtnCancelada" name="estatus" class="form-check-input" type="radio" value="C"/>                                         
                        <label class="form-check-label" for="rbtnCancelada">
                            Cancelada
                        </label>
                    </div>
                </div>
            </div>
            <div class="my-3 text-center">
                <button class="btn btn-outline-primary" onclick="guardar();"><i class="fa fa-save mx-1"></i>Guardar</button>
                <button class="btn  btn-outline-danger" onclick="eliminar();"><i class="fa fa-trash mx-1"></i>Eliminar</button>
                <button class="btn  btn-outline-success"  onclick=" limpiarFormulario();"><i class="fa fa-plus mx-1"></i>Nuevo</button>
            </div>
        </div>
    </div>
</div>

<div class="col-12">
    <div class="card border-dark">
        <div class="card-header bg-white">
            <span id="titulo2" class="h2" style="font-size: 30px;">Cat&aacute;logo de Reservaciones</span>
            <button class="btn-sm btn-danger float-end" onclick="cerrarModulo();">
                <i class="fas fa-times"></i>
                &nbsp;&nbsp;Cerrar M&oacute;dulo
            </button>
            <button class="btn-sm btn-success float-end mx-2" onclick="setDetalleReservacionVisible(true);">
                <i class="fas fa-plus"></i>
                &nbsp;&nbsp;Agregar Reservaci&oacute;n
            </button>
        </div>
        <div class="card-body">
            <div class="form  input-group">
                <div class="input-group-text">Buscar:</div>
                <input type="text" class="form-control" id="txtBuscar" placeholder="Escribe aqu&iacute;" >
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>C&oacute;digo de Reservaci&oacute;n</th>
                        <th>C&oacute;digo de Cliente</th>
                        <th>Sala reservada</th>
                        <th>Fecha</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody id="tbodyReservacion">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="gestion/reservacion/reservacion.js"></script>

                resfrescarTabla();
</script>

    inicializarModulo();
</script>
